<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>itstrash | inloggningssida</title>
    </head>
    <body>
        <div class="container">
            <img src="./assets/itstrash-logo.png" alt="itstrash company logo">
            <p class="login-with">Logga in med konto</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Användarnamn">
                <input type="password" id="password" placeholder="Lösenord">
                <input type="button" id="login-button" value="Logga in">
            </form>
        </div>
    </body>
</html>
