<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>itstrash | inloggningssida</title>
    </head>
    <body>
        <div class="container">
            <img src="./assets/itstrash-logo.png" alt="itstrash company logo">
            <p class="loginWith">Logga in med konto</p>
            <form>
                <input type="text" name="username" id="username" placeholder="Användarnamn" required>
                <input type="password" name="password" id="password" placeholder="Lösenord" required>
                <input type="button" value="Logga in" id="submitBtn">
            </form>
        </div>
    </body>
</html>
